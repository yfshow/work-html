<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
  </head>
  <body>
  	<div class="login-content">
		<div class="center">
			<div class="left">
				<p class="logo">logo</p>
				<p class="text"><img src="../images/yyd.png"></p>
			</div>
			<div class="right">
				<p class="login-title"><img src="../images/title.png"></p>
				<p class="login-user"><label><img src="../images/user.png"/></label><input type="text" name="" placeholder="账号"></p>
				<p class="login-user"><label><img src="../images/pwd.png"/></label><input type="password" name="" placeholder="密码"></p>
				<p class="login-select"><input type="checkbox" name=""><label>记住密码</label><a href="">忘记密码</a></p>
				<p style="text-align: center;"><button type="submit">登录</button></p>
			</div>
		</div>
  	</div>
  </body>
</html>
